        .btn {

            color: #fff;

    <script>
        // JavaScript for background image slideshow
        var images = ['image1.jpeg','image5.jpg', 'image6.jpg']; // Add more image URLs as needed
        var currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = 'url(' + images[currentIndex] + ')';

        }
